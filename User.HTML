<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản Lí Người Dùng – TBS Logistics</title>
  <link rel="stylesheet" href="User.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./Assets/Logo.png" alt="TBS Logistics" class="logo" />
    </div>
    <nav class="topnav">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        width="18" height="18" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round">
                        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V9.5z"/>
                    </svg>
                    Trang Chủ
                </a>
                <a href="#">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <circle cx="12" cy="19" r="1" />
                    </svg>
                    Thông Báo
                </a>
            </nav>
        </header>

  <div class="layout">
        <aside class="sidenav">
            <div class="side-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <span>Menu</span>
            </div>

            <div class="side-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M4 20a8 8 0 0116 0"/>
                </svg>
                <span>Thông Tin Cá Nhân</span>
            </div>
            <div class="side-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="14" rx="2"/>
                    <path d="M7 8h10M7 12h6"/>
                </svg>
                <span>Đăng Kí</span>
            </div>

            <div class="side-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h18v14H3z"/>
                    <path d="M8 21h8"/>
                </svg>
                <span>Báo Cáo</span>
            </div>
        </aside>

    <!-- MAIN -->
    <main class="main">
      <section class="card page">
        <h2 class="title">Quản Lí Người Dùng</h2>

        <!-- TOOLBAR -->
        <div class="toolbar">
          <div class="search">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="7"/><path d="m21 21-4.3-4.3"/>
            </svg>
            <input type="text" placeholder="Tìm kiếm..." />
          </div>

          <div class="filters">
            <select>
              <option value="">Phòng Ban</option>
              <option>Kho Vận</option>
              <option>Kế Toán</option>
              <option>IT</option>
              <option>Nhân Sự</option>
            </select>
            <select>
              <option value="">Vai Trò</option>
              <option>Nhân viên</option>
              <option>Quản lý</option>
              <option>Quản trị hệ thống</option>
            </select>
            <select>
              <option value="">Trạng Thái</option>
              <option>Hoạt động</option>
              <option>Khoá</option>
              <option>Chờ kích hoạt</option>
            </select>
        </div>

        <div class="actions actions-left">
            <button id="openRegBtn" class="btn">Thêm Người Dùng</button>
        </div>
        <div id="idModal" class="modal" aria-hidden="true">
        <div class="modal__overlay" href="#"></div>

        <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="title-dk">
            <div class="modal__head">
                <h3 id="title-dk" class="modal__title">Thêm Người Dùng</h3>
                <button type="button" class="modal__close" aria-label="Đóng">&times;</button>
            </div>

            <form action="#" method="post">
                <div class="form-grid">
                    <label class="field">
                        <span>Họ và Tên <b>*</b></span>
                        <input name="hoten" type="text" placeholder="Nguyễn Văn A" required>
                    </label>

                    <label class="field">
                        <span>Chức Vụ</span>        
                        <select name="chucvu">     
                            <option value="">-- Chọn chức vụ --</option>
                            <option>Nhân viên</option>
                            <option>Trưởng nhóm</option>
                            <option>Trưởng phòng</option>
                            <option>Giám đốc</option>
                        </select>
                    </label>

                    <label class="field">
                        <span>Phòng Ban</span>
                        <select name="phongban">
                            <option value="">-- Chọn phòng ban --</option>
                            <option>Kế Toán</option>
                            <option>Nhân Sự</option>
                            <option>Kinh Doanh</option>
                            <option>Kho Vận</option>
                            <option>IT</option>
                        </select>
                    </label>

                    <label class="field">
                        <span>Số Điện Thoại <b>*</b></span>
                        <input name="sdt" type="tel" placeholder="09xxxxxxxx" required>
                    </label>

                    <label class="field">
                        <span>Ngày <b>*</b></span>
                        <input name="ngay" type="date" required>
                    </label>

                    <label class="field ">
                        <span>Số Người Tham Gia</span>
                        <input name="nguoithamgia" type="xx" required placeholder="Số người tham gia ..." ></input>
                    </label>

                    <label class="field">
                        <span>Từ  <b>*</b></span>
                        <input name="gio" type="time" required>
                    </label>

                    <label class="field">
                        <span>Đến <b>*</b></span>
                        <input name="gio" type="time" required>
                    </label>

                    <label class="field col-2">
                        <span>Nội Dung Cuộc Họp</span>
                        <input name="noidung" rows="3" placeholder="Nội dung cuộc họp..."></input>
                    </label>

                    <label class="field col-2">
                        <span>Ghi chú</span>
                        <input name="ghichu" rows="3" placeholder="Ghi chú..."></textbox>
                    </label>
                </div>

                <div class="actions">
                    <button type="button" class="btn gray js-cancel">Hủy</button>
                    <button class="btn" type="submit">Xác nhận</button>
                </div>
            </form>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Phòng Ban</th>
                <th>Vai Trò</th>
                <th>Trạng Thái</th>
                <th style="width:110px">Thao Tác</th>
              </tr>
            </thead>
            <tbody>
              <!-- Hàng mẫu (có thể xoá khi bind dữ liệu) -->
              <tr>
                <td>Nguyễn Văn A</td>
                <td>a.nguyen@tbs.com</td>
                <td>IT</td>
                <td>Quản lý</td>
                <td><span class="badge ok">Hoạt động</span></td>
                <td class="actions">
                  <button class="btn ghost">Sửa</button>
                  <button class="btn ghost danger">Khoá</button>
                </td>
              </tr>
              <tr>
                <td>Trần Thị B</td>
                <td>b.tran@tbs.com</td>
                <td>Kho Vận</td>
                <td>Nhân viên</td>
                <td><span class="badge warn">Chờ kích hoạt</span></td>
                <td class="actions">
                  <button class="btn ghost">Sửa</button>
                  <button class="btn ">Kích hoạt</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
