<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - TBS Logisstics</title>
    <link href="Forgot_passwword.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min css"
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https:// fonts.gstatic.com" crossorigin=">"
    <link href="https:// fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700$display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="hero_bg" aria-hidden="true"></div>
        <a href="index.html"><span class="corner-note">Đăng Nhập</span></a>

        <div class="container">
            <div></div>
            <form class="card" action="#" method="post">
            <h2>Quên Mật Khẩu</h2>

                <label class="field">
                    <span class="label">Tên Đăng Nhập</span>
                    <input class="input" type="text" name="username" placeholder="Tên Đăng Nhập" required>
                </label>

                <label class="field">
                    <span class="label">Tên Đăng Nhập</span>
                    <input class="input" type="tel" name="phone" placeholder="Số Điện Thoại" required>
                </label>

                <label class="field">
                    <span class="field">Nhập Mật Khẩu</span>
                    <input class="input" type="password" name="password" placeholder="Nhập Mật Khẩu" required>
                </label>

                <label class="field">
                    <span class="field">Nhập Lại Mật Khẩu</span>
                    <input class="input" type="password" name="confirm_password" placeholder="Nhập lại Mật Khẩu" required>
                </label>
                <button class="btn" type="submit">Đăng Nhập </button>
            </form>
        </div>
    </div>
</body>
</html>
