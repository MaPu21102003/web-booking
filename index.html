<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBS Logisstic</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="hero_bg" aria-hidden="true"></div>
        <a href="Dashboard.html">
            <span class="corner-note">Đăng Nhập</span>
        </a>

        <div class="container">
            <div></div>
            <form class="card" action="#" method="post" autocomplete="on">
                <h2>Thông Tin Đăng Nhập</h2>

                <label class="field">
                    <Span class="label">Tên Đăng Nhập</Span>
                    <input class="input" type="text" name="username" placeholder="Nhập tên Đăng Nhập" required> 
                </label>

                <label class="field">
                    <Span class="label">Mật khẩu</Span>
                    <input class="input" type="password" name="password" placeholder="Nhập Mật Khẩu" required> 
                </label>

                <div class="row" style="margin: 6px 0 10px">
                    <label class="checkbox"><input type="checkbox" name="remember">Lưu Thông Tin Đăng Nhập</label>
                    <button class="btn" type="submit">Đăng Nhập</button>
                </div>

                <div class="divider"></div>
                <a class="help" href="Forgot_passwword.html">Quên Mật Khẩu </a>
            </form>
        </div>
    </div>
</body>
</html>
